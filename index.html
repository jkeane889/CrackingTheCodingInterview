<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracking the Coding Interview Testing</title>
    <h1>Test Here!</h1>
    <script>

        const MakeGrid = n => {
            let grid = [];

            for (let i = 0; i < n; i++) {
                grid.push([]);
                for (let j = 0; j < n; j++) {
                    grid[i].push(false);
                };
            };

            grid.toggle = (i, j) => {
                grid[i][j] = !grid[i][j];
            };

            grid.visited = (i, j) => {
                return grid[i][j]
            };

            return grid
        };

        let pathsCounter = n => {
            let paths = 0;
            let grid = MakeGrid(n);

            const findPaths = (i, j) => {
                if (i === n - 1 && j === n - 1) {
                    paths++;
                    return;
                };

                if (i < 0 || i >= n || j < 0 || j >= n) {
                    return
                };

                if (grid.visited(i, j)) {
                    return
                } else {
                    grid.toggle(i, j);
                    findPaths(i, j + 1);
                    findPaths(i + 1, j);
                    grid.toggle(i, j);
                }
            };

            findPaths(0, 0);
            return paths;
        };

        console.log(pathsCounter(4));

    </script>
