    <title>Cracking the Coding Interview Testing</title>
    <h1>Test Here!</h1>
    <script>

    const convertToBinary = n => {
        let binary = new Array(n).fill(0);
        let i = 0;

        while (n > 0) {
            binary[i] = n % 2;
            n = Math.floor(n / 2);
            i += 1;
        };

        return parseInt(binary.reverse().join(''));
    };

    const multiply = (x, y) => {

        if (y === 0) {
            return 0
        };

        if (y > 0) {
            return (x + multiply(x, y - 1));
        };

        if (y < 0) {
            return -multiply(x, -y);
        };
    };

    console.log(multiply(3, 4));

    </script>
