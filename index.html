    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracking the Coding Interview Testing</title>
    <h1>Test Here!</h1>
    <script>

    const tripleStep = n => {
        let combinations = 0;
        
        const getStepCombinations = (stepArr, n) => {
            if (n < 0) {
                return
            };
            
            if (n === 0) {
                combinations += 1;
                return
            };

            if (!stepArr) {
                stepArr = [1, 2, 3];
            };

            for (let i = 0; i < stepArr.length; i++) {
                let stepType = stepArr[i];
                n -= stepType;
                getStepCombinations(stepArr, n);                        
            };
        };

        getStepCombinations(null, n);
        return combinations;
    };

    console.log(tripleStep(10));

    </script>
