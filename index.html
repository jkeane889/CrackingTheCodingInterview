<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracking the Coding Interview Testing</title>
    <h1>Test Here!</h1>
    <script>

        const LinkedList = () => {
            var list = {};
            list.head = null;
            list.tail = null;

            list.addToTail = (value) => {
                let newTail = Node(value);
                
                if (!list.head) {
                    list.head = newTail;
                };

                if (list.tail) {
                    list.tail.next = newTail;
                };

                list.tail = newTail;
            };

            list.removeHead = () => {
                if (list.head === null) {
                    return null
                }

                let currentHead = list.head;
                list.head = list.head.next;

                return currentHead.value;
            };

            list.contains = (target) => {
                let node = list.head;

                while (node) {
                    if (node.value === target) {
                        return true
                    }

                    node = node.next
                }

                return false
            };

            return list;
        };

        var Node = function(value) {
            var node = {};

            node.value = value;
            node.next = null;

            return node;
        };

        linkedListOne = LinkedList();
        linkedListOne.addToTail("A");
        linkedListOne.addToTail("B");
        linkedListOne.addToTail("C");
        linkedListOne.addToTail("D");
        linkedListOne.addToTail("E");
        linkedListOne.tail.next = "C";

        // console.log("This is the new linkedList: ", linkedListOne)

        const runAndCheck = (list) => {
            let node = list.head;
            let circular = null;

            while (node) {
                let nextNode = list.head; 
                while (nextNode) {
                    if (node.value === nextNode.next) {
                        circular = node;
                        return circular;
                        break;
                    }
                    nextNode = nextNode.next;
                };

                node = node.next
            };

            return circular;
        };

        console.log("This the circular node: ", runAndCheck(linkedListOne));

    </script>
</head>

</body>
</html>
