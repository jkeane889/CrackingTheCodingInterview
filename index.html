<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracking the Coding Interview Testing</title>
    <h1>Test Here!</h1>
    <script>

        class Stack {
            constructor() {
                this.storage = {};
                this.i = 0;
            }

            push(val) {
                this.storage[this.i] = val;
                this.i += 1;
            }

            pop() {
                let element = this.storage[this.i - 1];
                delete this.storage[this.i - 1];
                this.i -= 1;
                return element;
            }

            size() {
                let keys = Object.keys(this.storage);
                return keys.length
            }
        }

        const sortStack = (stackOne, stackTwo, value) => {
            let checked = stackOne.size();
            let pushed = false;

            while (checked > 0) {
                let temp = stackOne.pop();
                let obj = {
                    checked: true,
                    val: temp,
                    diff: (temp > value) ? true : false
                }
                stackTwo.push(obj);
                checked -= 1;
            }

            while (stackTwo.size()) {
                let newTemp = stackTwo.pop();
                if (!newTemp.diff) {
                    stackOne.push(newTemp.val)
                } else if (newTemp.diff && !pushed) {
                    pushed = true;
                    stackOne.push(value)
                    stackOne.push(newTemp.val)
                } else {
                    stackOne.push(newTemp.val)
                }
            }
        };

        let stkOne = new Stack();
        let stkTwo = new Stack();

        stkOne.push(3);
        stkOne.push(5);
        stkOne.push(10);
        sortStack(stkOne, stkTwo, 4)
        console.log("This is the updated original stack: ", stkOne);

    </script>
</head>

</html>
